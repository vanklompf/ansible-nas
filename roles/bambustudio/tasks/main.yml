---
- name: Start Bambu Studio
  block:
    - name: Create Bambu Studio Directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      with_items:
        - "{{ bambustudio_data_directory }}"
        - "{{ bambustudio_data_directory }}/config"

    - name: Create Bambu Studio network
      community.docker.docker_network:
        name: "{{ bambustudio_network_name }}"

    - name: Create Bambu Studio Docker Container
      community.docker.docker_container:
        container_default_behavior: no_defaults
        name: "{{ bambustudio_container_name }}"
        image: "{{ bambustudio_image_name }}:{{ bambustudio_image_version }}"
        pull: true
        networks: "{{ bambustudio_networks }}"
        network_mode: "{{ bambustudio_network_name }}"
        volumes:
          - "{{ bambustudio_data_directory }}/config:/config"
        ports:
          - "{{ bambustudio_http_port }}:3000"
          - "{{ bambustudio_https_port }}:3001"
        env: "{{ bambustudio_env }}"
        security_opts: "{{ bambustudio_security_opts }}"
        restart_policy: unless-stopped
        memory: "{{ bambustudio_memory }}"
        labels:
          traefik.enable: "{{ bambustudio_available_externally | string }}"
          traefik.http.routers.bambustudio.rule: "Host(`{{ bambustudio_hostname }}.{{ ansible_nas_domain }}`)"
          traefik.http.routers.bambustudio.tls.certresolver: "letsencrypt"
          traefik.http.routers.bambustudio.tls.domains[0].main: "{{ ansible_nas_domain }}"
          traefik.http.routers.bambustudio.tls.domains[0].sans: "*.{{ ansible_nas_domain }}"
          traefik.http.services.bambustudio.loadbalancer.server.port: "3000"
  when: bambustudio_enabled is true

- name: Stop Bambu Studio
  block:
    - name: Stop Bambu Studio
      community.docker.docker_container:
        name: "{{ bambustudio_container_name }}"
        state: absent
  when: bambustudio_enabled is false
