  BASEROW_UNIQUE_ROW_VALUES_SIZE_LIMIT: "{{ baserow_unique_row_values_size_limit }}"

  BASEROW_EXTRA_ALLOWED_HOSTS: "{{ baserow_extra_allowed_hosts }}"
  ADDITIONAL_APPS: "{{ baserow_additional_apps }}"
  BASEROW_PLUGIN_GIT_REPOS: "{{ baserow_plugin_git_repos }}"
  BASEROW_PLUGIN_URLS: "{{ baserow_plugin_urls }}"

