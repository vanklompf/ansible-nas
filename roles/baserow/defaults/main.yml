---
baserow_enabled: false
baserow_available_externally: false

# directories
baserow_data_directory: "{{ docker_home }}/baserow"

# network
baserow_http_port: "8156"
baserow_https_port: "8157"
baserow_hostname: "baserow"
baserow_network_name: "baserow"

# specs
baserow_caddy_memory: 1g
baserow_backend_memory: 1g
baserow_frontend_memory: 1g
baserow_celery_memory: 1g
baserow_celery_export_memory: 1g
baserow_celery_beat_memory: 1g
baserow_db_memory: 1g
baserow_redis_memory: 1g

# docker
baserow_caddy_container_name: baserow-caddy
baserow_caddy_image_name: "caddy"
baserow_caddy_image_version: "2"
baserow_backend_container_name: baserow-backend
baserow_backend_image_name: "baserow/backend"
baserow_backend_image_version: "1.25.1"
baserow_frontend_container_name: baserow-frontend
baserow_frontend_image_name: "baserow/web-frontend"
baserow_frontend_image_version: "1.25.1"
baserow_celery_container_name: baserow-celery
baserow_celery_image_name: "baserow/backend"
baserow_celery_image_version: "1.25.1"
baserow_celery_export_container_name: baserow-celery-export
baserow_celery_export_image_name: "baserow/backend"
baserow_celery_export_image_version: "1.25.1"
baserow_celery_beat_container_name: baserow-celery-beat
baserow_celery_beat_image_name: "baserow/backend"
baserow_celery_beat_image_version: "1.25.1"
baserow_db_container_name: baserow-db
baserow_db_image_name: "postgres"
baserow_db_image_version: "15"
baserow_redis_container_name: baserow-redis
baserow_redis_image_name: "redis"
baserow_redis_image_version: "6"
baserow_user_id: "1000"
baserow_group_id: "1000"


# baserow
baserow_db_name: "baserow"
baserow_db_user: "baserow"
baserow_db_pass: "baserow"
baserow_secret_key: "super_secret"
baserow_jwt_signing_key: "secret_jwt_key"
baserow_public_url: "https://{{ baserow_hostname }}.{{ ansible_nas_domain }}"
baserow_db_port: "5432"
baserow_db_options: ""
baserow_database_url: "postgres://{{ baserow_db_user }}:{{ baserow_db_pass }}@{{ baserow_db_container_name }}:{{ baserow_db_port }}/{{ baserow_db_name }}"
baserow_redis_port: "6379"
baserow_redis_protocol: "redis"
baserow_redis_url: "redis://{{ baserow_redis_password }}@{{ baserow_redis_container_name }}:{{ baserow_redis_port }}"
baserow_redis_user: "redis"
baserow_redis_password: "redis"
baserow_email_smtp: ""
baserow_email_smtp_host: ""
baserow_email_smtp_port: ""
baserow_email_smtp_use_tls: ""
baserow_email_smtp_use_ssl: ""
baserow_email_smtp_user: ""
baserow_email_smtp_password: ""
baserow_email_smtp_ssl_certfile_path: ""
baserow_email_smtp_ssl_keyfile_path: ""
baserow_from_email: ""
baserow_aws_access_key_id: ""
baserow_aws_secret_access_key: ""
baserow_aws_storage_bucket_name: ""
baserow_aws_s3_region_name: ""
