baserow_disable_anonymous_public_view_ws_connections: ""
baserow_wait_instead_of_409_conflict_error: ""
baserow_disable_model_cache: ""
baserow_plugin_dir: "/baserow/plugins"
baserow_job_expiration_time_limit: "43200"
baserow_job_cleanup_interval_minutes: "5"
baserow_row_history_cleanup_interval_minutes: "30"
baserow_row_history_retention_days: "180"
baserow_user_log_entry_cleanup_interval_minutes: "60"
baserow_user_log_entry_retention_days: "61"
baserow_max_row_report_error_count: "30"
baserow_job_soft_time_limit: "1800"
baserow_frontend_jobs_polling_timeout_ms: "2000"
baserow_initial_create_sync_table_data_limit: "5000"
baserow_max_snapshots_per_group: "-1"
baserow_snapshot_expiration_time_days: "360"
baserow_webhooks_allow_private_address: ""
baserow_webhooks_ip_blacklist: ""
baserow_webhooks_ip_whitelist: ""
baserow_webhooks_url_regex_blacklist: ""
