  MIGRATE_ON_STARTUP: "{{ baserow_migrate_on_startup }}"
  SYNC_TEMPLATES_ON_STARTUP: "{{ baserow_sync_templates_on_startup }}"
  DONT_UPDATE_FORMULAS_AFTER_MIGRATION: "{{ baserow_dont_update_formulas_after_migration }}"
  BASEROW_TRIGGER_SYNC_TEMPLATES_AFTER_MIGRATION: "{{ baserow_trigger_sync_templates_after_migration }}"
  BASEROW_SYNC_TEMPLATES_TIME_LIMIT: "{{ baserow_sync_templates_time_limit }}"

  BASEROW_BACKEND_DEBUG: "{{ baserow_backend_debug }}"
  BASEROW_BACKEND_LOG_LEVEL: "{{ baserow_backend_log_level }}"
  FEATURE_FLAGS: "{{ baserow_feature_flags }}"
  # BASEROW_ENABLE_OTEL: "{{ baserow_enable_otel }}"
