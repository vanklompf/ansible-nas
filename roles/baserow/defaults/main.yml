baserow_periodic_field_update_crontab: "*/10 * * * *"
baserow_periodic_field_update_timeout_minutes: "9"
baserow_periodic_field_update_queue_name: "export"
baserow_max_concurrent_user_requests: ""
baserow_concurrent_user_requests_throttle_timeout: "30"
baserow_send_verify_email_rate_limit: "5/h"
baserow_oss_only: ""
baserow_otel_traces_sampler: ""
baserow_otel_traces_sampler_arg: ""
baserow_otel_per_module_sampler_overrides: ""
