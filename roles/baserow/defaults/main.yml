baserow_caddy_global_conf: ""
baserow_caddy_addresses: "{{ baserow_public_url }}, http://localhost, http://{{ ansible_default_ipv4.address }}"

baserow_backend_env:
  SECRET_KEY: "{{ baserow_secret_key }}"
  BASEROW_JWT_SIGNING_KEY: "{{ baserow_jwt_signing_key }}"
  DATABASE_PASSWORD: "{{ baserow_db_pass }}"
  # If you manually change this line make sure you also change the duplicate line in
  # the web-frontend service.
  BASEROW_PUBLIC_URL: "{{ baserow_public_url }}"

  # Set these if you want to use an external postgres instead of the db service below.
  DATABASE_USER: "{{ baserow_db_user }}"
  DATABASE_NAME: "{{ baserow_db_name }}"
  DATABASE_HOST: "{{ baserow_db_pass }}"
  DATABASE_PORT: "{{ baserow_db_port }}"
  DATABASE_OPTIONS: "{{ baserow_db_options }}"
  DATABASE_URL: "{{ baserow_database_url }}"

  # Set these if you want to use an external redis instead of the redis service below.
  REDIS_HOST: "{{ baserow_redis_container_name }}"
  REDIS_PORT: "{{ baserow_redis_port }}"
  REDIS_PROTOCOL: "{{ baserow_redis_protocol }}"
  REDIS_PASSWORD: "{{ baserow_redis_password }}"
  # REDIS_URL: "{{ baserow_redis_url }}"
  # REDIS_USER: "{{ baserow_redis_user }}"

  # Set these to enable Baserow to send emails.
  EMAIL_SMTP: "{{ baserow_email_smtp }}"
  EMAIL_SMTP_HOST: "{{ baserow_email_smtp_host }}"
  EMAIL_SMTP_PORT: "{{ baserow_email_smtp_port }}"
  EMAIL_SMTP_USE_TLS: "{{ baserow_email_smtp_use_tls }}"
  EMAIL_SMTP_USE_SSL: "{{ baserow_email_smtp_use_ssl }}"
  EMAIL_SMTP_USER: "{{ baserow_email_smtp_user }}"
  EMAIL_SMTP_PASSWORD: "{{ baserow_email_smtp_password }}"
  EMAIL_SMTP_SSL_CERTFILE_PATH: "{{ baserow_email_smtp_ssl_certfile_path }}"
  EMAIL_SMTP_SSL_KEYFILE_PATH: "{{ baserow_email_smtp_ssl_keyfile_path }}"
  FROM_EMAIL: "{{ baserow_from_email }}"

  # Set these to use AWS S3 bucket to store user files.
  AWS_ACCESS_KEY_ID: "{{ baserow_aws_access_key_id }}"
  AWS_SECRET_ACCESS_KEY: "{{ baserow_aws_secret_access_key }}"
  AWS_STORAGE_BUCKET_NAME: "{{ baserow_aws_storage_bucket_name }}"
