---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Include vars
      ansible.builtin.include_vars:
        file: ../../defaults/main.yml

    - name: Get directus db container state
      community.docker.docker_container:
        name: "{{ directus_db_container_name }}"
      register: result_db

    - name: Get directus redis container state
      community.docker.docker_container:
        name: "{{ directus_redis_container_name }}"
      register: result_redis

    - name: Get directus container state
      community.docker.docker_container:
        name: "{{ directus_container_name }}"
      register: result

    - name: Check if directus containers are running
      ansible.builtin.assert:
        that:
          - result_db.container['State']['Status'] == "running"
          - result_db.container['State']['Restarting'] == false
          - result_redis.container['State']['Status'] == "running"
          - result_redis.container['State']['Restarting'] == false
          - result.container['State']['Status'] == "running"
          - result.container['State']['Restarting'] == false
