---
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    privileged: true
    pre_build_image: true
provisioner:
  inventory:
    group_vars:
      all:
        glance_enabled: true
        glance_data_directory: "/tmp/glance"
