librespeed_user_id: "1000"
librespeed_group_id: "1000"

librespeed_password: "secure"
librespeed_custom_results: "false"
librespeed_db_type: ""
librespeed_db_name: ""
librespeed_db_hostname: ""
librespeed_db_username: ""
librespeed_db_password: ""
