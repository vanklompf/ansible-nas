---
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp:rw
    privileged: true
    pre_build_image: true
provisioner:
  inventory:
    group_vars:
      all:
        livehelperchat_enabled: true
        livehelperchat_data_directory: "/tmp"
  playbooks:
    prepare: prepare.yml
