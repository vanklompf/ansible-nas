minecraft_server_enable_rcon: "true"
minecraft_server_rcon_password: "supersecure"
minecraft_server_rcon_port: "25575"
minecraft_server_rcon_cmds_startup: |-
        /pregen start 200
        /gamerule doFireTick false
        /team add New
        /team add Old
minecraft_server_rcon_cmds_on_connect: |-
        /team join New @a[team=]
        /give @a[team=New] birch_boat
        /team join Old @a[team=New]
minecraft_server_rcon_on_disconnect: |-
        gamerule doFireTick true
minecraft_server_rcon_first_connect: |-
        /pregen stop
minecraft_server_rcon_last_disconnect: |-
        /kill @e[type=minecraft:boat]
        /pregen start 200
