---
- name: Verify Stopped
  hosts: all
  gather_facts: false
  tasks:
    - name: Include vars
      ansible.builtin.include_vars:
        file: ../../defaults/main.yml

    - name: Get frontend container state
      community.docker.docker_container_info:
        name: "{{ sparkyfitness_frontend_container_name }}"
      register: frontend_result

    - name: Get server container state
      community.docker.docker_container_info:
        name: "{{ sparkyfitness_server_container_name }}"
      register: server_result

    - name: Get database container state
      community.docker.docker_container_info:
        name: "{{ sparkyfitness_db_container_name }}"
      register: db_result

    - name: Check if Sparkyfitness is stopped
      ansible.builtin.assert:
        that:
          - not frontend_result.changed
          - not server_result.changed
          - not db_result.changed
